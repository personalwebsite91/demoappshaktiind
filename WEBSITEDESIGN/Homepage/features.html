<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">
<title>SHAKTI-IND Home</title>

<style>
:root{
  --background-color: #ffffff;
  --text-color: #222;
  --saffron: #FF9933;
  --green: #138808;
  --container-radius: 22px;
  --max-width: 1500px;
}

/* Reset */
*{box-sizing:border-box}
html,body{
  height:100%;
  margin:0;
  padding:0;
  background:var(--background-color);
  font-family:'Poppins',sans-serif;
  color:var(--text-color);
  -webkit-font-smoothing:antialiased;
}

/* MAIN BOX */
.main-box{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:min(99%, var(--max-width));
  height:97vh;
  background:#fff;
  border-radius:var(--container-radius);
  box-shadow:0 18px 60px rgba(10,20,30,0.12);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* HEADER BAR */
.main-header{
  height:55px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  border-bottom:1px solid #f1f1f1;
  background:rgba(255,255,255,0.9);
}

.header-title{
  font-weight:700;
  font-size:1.1rem;
}

/* MORE BUTTON (top right) */
.more-btn{
  padding:8px 14px;
  background:#f5f5f5;
  border:1px solid #e0e0e0;
  border-radius:8px;
  font-size:.85rem;
  cursor:pointer;
  transition:0.2s;
}
.more-btn:hover{
  background:#e9e9e9;
}

/* BACK HOME BUTTON (bottom right floating) */
.back-home{
  position:fixed;
  bottom:18px;
  right:18px;
  padding:12px 22px;
  background:#138808;
  color:white;
  border:none;
  border-radius:50px;
  font-size:.95rem;
  font-weight:600;
  box-shadow:0 8px 20px rgba(0,0,0,0.18);
  cursor:pointer;
  transition:0.25s ease;
  z-index:200;
}
.back-home:hover{
  transform:scale(1.07);
  box-shadow:0 10px 28px rgba(0,0,0,0.22);
}
.back-messenger{
  position:fixed;
  bottom:60px;
  right:18px;
  padding:12px 22px;
  background:#138808;
  color:white;
  border:none;
  border-radius:50px;
  font-size:.95rem;
  font-weight:600;
  box-shadow:0 8px 20px rgba(0,0,0,0.18);
  cursor:pointer;
  transition:0.25s ease;
  z-index:200;
}
.back-messenger:hover{
  transform:scale(1.07);
  box-shadow:0 10px 28px rgba(0,0,0,0.22);
}

/* iframe */
.frame-wrap{flex:1;display:block}
iframe{
  width:100%;
  height:100%;
  border:0;
}

/* Mobile Adjustments */
@media(max-width:600px){
  .main-box{
    width:calc(100% - 16px);
    height:calc(100vh - 12px);
    border-radius:14px;
  }

  .main-header{
    padding:0 12px;
  }

  .header-title{
    font-size:1rem;
  }

  .more-btn{
    padding:6px 12px;
    font-size:.8rem;
  }

  .back-home{
    padding:10px 18px;
    bottom:12px;
    right:12px;
    font-size:.85rem;
  }
}
</style>
</head>

<body>

<!-- MAIN CONTENT BOX -->
<div class="main-box">

  <!-- HEADER -->
  <div class="main-header">
    <div class="header-title">
      <span style="color:#ec8a28;">Shakti</span>
      <span style="color:#138808;">-Ind</span>
      <span style="color:#8606aa;">Features</span>
    </div>

    <!-- TOP RIGHT MORE BUTTON -->
   
  </div>

  <!-- IFRAME -->
  <div class="frame-wrap">
    <iframe src="https://shaktiindfeatures.vercel.app/" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
  </div>
</div>

<!-- FLOATING BACK HOME BUTTON (BOTTOM RIGHT) -->
<button class="back-messenger" onclick="window.location.href='chat.html'">
  Back to messenger
</button>
<button class="back-home" onclick="window.location.href='HP2.html'">
  Back to home
</button>

</body>
</html>
